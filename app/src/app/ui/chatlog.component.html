<div [ngSwitch]="state">
    <div class="chat-entry" *ngSwitchDefault>
        <div class="profile">
            <div class="profile-img"></div>
        </div>
        <div class="content">
            <div class="name">{{model.name}}</div>
            <div class="msg">
                {{model.msg}}
            </div>
        </div>
    </div>

    <div class="chat-entry input-mode" *ngSwitchCase="'input'">
        <div class="profile">
            <div class="profile-img"></div>
        </div>
        <div class="content">
            <div class="name">{{(model|async).name}}</div>
            <div class="msg">
                <input #input (keyup.enter)="onEnter(input)" type="text" placeholder="Type here" autofocus />
            </div>
        </div>
    </div>
</div>
